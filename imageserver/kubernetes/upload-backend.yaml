apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: upload-backend
  name: upload-backend
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: upload-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: upload-backend
    spec:
      containers:
        - image: gcr.io/sre-classroom-image-server/upload-backend
          imagePullPolicy: IfNotPresent
          name: upload-backend-1
          args: ["-storage_bucket", "BUCKET_NAME", "-firestore_project", "FIRESTORE_PROJECT"]
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: upload-backend
  name: upload-backend-hpa-hnpt
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: upload-backend
---
apiVersion: v1
kind: Service
metadata:
  name: upload-backend-service
  namespace: default
  labels:
    app: upload-backend
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ports:
  - protocol: TCP
    port: 8000
  selector:
    app: upload-backend
  type: ClusterIP
