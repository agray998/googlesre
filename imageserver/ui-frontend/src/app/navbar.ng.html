<div class="row">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="containers">
      <div class="navbar-header">
        <a class="navbar-brand logo" href="#">{{title}}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse" *ngIf="(user)?.username">
        <ul class="nav navbar-nav">
          <li><a [routerLink]="['/thumbnail']" routerLinkActive="active"> Thumbnail </a></li>
        </ul>
        <ul class="nav navbar-nav account">
          <li *ngIf="!(user)?.username"><a routerLink="['/login']"> Log In</a></li>
          <li *ngIf="(user)?.username"><a href="#" (click)="logOut()"> Logged in as {{user.username}}. Click here to log out.</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
